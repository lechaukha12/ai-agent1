<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Bug Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Styling */
        .login-card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(10px);
            border-radius: 1rem; /* More rounded */
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 26rem; /* Slightly wider */
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
             transform: translateY(-5px);
             box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .dark .login-card {
            background-color: rgba(31, 41, 55, 0.85); /* Slightly transparent dark gray */
             border: 1px solid rgba(75, 85, 99, 0.5);
        }

        .form-input {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        .form-input:focus {
            transform: scale(1.02); /* Slightly enlarge on focus */
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5); /* Blue ring */
             border-color: #3b82f6; /* blue-500 */
        }
        .dark .form-input:focus {
             box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }

        .submit-button {
            background: linear-gradient(to right, #4f46e5, #7c3aed); /* Indigo to Purple gradient */
            transition: all 0.3s ease;
             border-radius: 0.5rem;
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .submit-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
             filter: brightness(1.1);
        }
        .submit-button:active {
             transform: translateY(0) scale(1);
        }

        .alert-box {
             border-radius: 0.5rem;
             animation: fadeIn 0.5s ease forwards;
             opacity: 0;
        }
        @keyframes fadeIn {
             from { opacity: 0; transform: translateY(-10px); }
             to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-2">Bug Tracker</h2>
        <p class="text-sm text-center text-gray-600 dark:text-gray-400 mb-8">Đăng nhập để tiếp tục</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert-box {{ 'bg-red-100 border border-red-400 text-red-700 dark:bg-red-900/30 dark:border-red-700 dark:text-red-300' if category == 'danger' else 'bg-blue-100 border border-blue-400 text-blue-700 dark:bg-blue-900/30 dark:border-blue-700 dark:text-blue-300' }} px-4 py-3 mb-5 text-sm" role="alert">
                <span class="block sm:inline">{{ message }}</span>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}


        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tên đăng nhập</label>
                <input type="text" name="username" id="username" required
                       class="form-input shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 py-2.5 px-4 placeholder-gray-400 dark:placeholder-gray-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mật khẩu</label>
                <input type="password" name="password" id="password" required
                       class="form-input shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 py-2.5 px-4 placeholder-gray-400 dark:placeholder-gray-500">
            </div>
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900 dark:text-gray-300"> Ghi nhớ đăng nhập</label>
                </div>
            </div>
            <div>
                <button type="submit"
                        class="submit-button w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
     <script>
        // Simple dark mode toggle based on system preference for login page
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
