<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Obs Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #ff6ec4, #7873f5, #4ecdc4);
            background-size: 200% 200%;
            animation: moveBG 10s ease infinite;
            height: 100vh;
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        @keyframes moveBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); 
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 26rem; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
             transform: translateY(-5px);
             box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }


        .glow-input {
            border-radius: 0.75rem; 
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem; 
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .glow-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .glow-input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .neon-btn {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            box-shadow: 0 4px 15px rgba(255, 110, 196, 0.5);
            transition: all 0.3s ease;
            border-radius: 0.75rem; 
            width: 100%;
            padding-top: 0.75rem; 
            padding-bottom: 0.75rem; 
            font-weight: 600; 
            color: white;
        }
        .neon-btn:hover {
            transform: scale(1.05) translateY(-2px); 
            box-shadow: 0 6px 25px rgba(255, 110, 196, 0.8);
        }
         .neon-btn:active {
             transform: scale(1) translateY(0); 
        }


        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2; 
            background: white;
            animation: float 15s linear infinite;
            pointer-events: none; 
            bottom: -150px; 
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1); 
                opacity: 0;
            }
            10%, 90% { 
                opacity: 0.2;
            }
            100% {
                transform: translateY(-120vh) scale(0.5); 
                opacity: 0;
            }
        }

        .alert-box {
             border-radius: 0.5rem;
             animation: fadeIn 0.5s ease forwards;
             opacity: 0;
             margin-bottom: 1.5rem; 
             padding: 0.75rem 1rem; 
             font-size: 0.875rem; 
             color: white; 
             position: relative; 
             z-index: 10; 
        }
        .alert-box.alert-danger {
            background-color: rgba(239, 68, 68, 0.3); 
            border: 1px solid rgba(252, 165, 165, 0.5); 
        }
        .alert-box.alert-info {
            background-color: rgba(59, 130, 246, 0.3); 
            border: 1px solid rgba(147, 197, 253, 0.5); 
        }
        @keyframes fadeIn {
             from { opacity: 0; transform: translateY(-10px); }
             to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <script>
        function createBubbles() {
            const body = document.body;
            const existingBubbles = document.querySelectorAll('.bubble');
            existingBubbles.forEach(b => b.remove()); 

            const bubbleCount = 25; 
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 60 + 20; 
                bubble.style.width = `${size}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${10 + Math.random() * 20}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(bubble);
            }
        }
        createBubbles(); 
    </script>

    <div class="glass-card p-8 md:p-10">
        <h2 class="text-white text-3xl md:text-4xl font-bold text-center mb-8 drop-shadow-md">Obs Engine</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert-box {{ 'alert-danger' if category == 'danger' else 'alert-info' }}" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-white mb-2 text-sm">Tên đăng nhập</label>
                <input type="text" name="username" id="username" required
                       class="glow-input placeholder-white/60" placeholder="Nhập tên đăng nhập">
            </div>
            <div>
                <label for="password" class="block text-white mb-2 text-sm">Mật khẩu</label>
                <input type="password" name="password" id="password" required
                       class="glow-input placeholder-white/60" placeholder="Nhập mật khẩu">
            </div>
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-pink-400 focus:ring-pink-500 border-white/30 rounded bg-white/10">
                    <label for="remember" class="ml-2 block text-white/80">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="font-medium text-white/80 hover:text-white hover:underline">Quên mật khẩu?</a>
            </div>
            <div>
                <button type="submit" class="neon-btn">
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
</body>
</html>
