<section id="user-management-content" class="content-section hidden">
    <header class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-semibold text-gray-800">Quản lý User</h2>
            <p class="text-sm text-gray-500">Tạo, xem và sửa thông tin người dùng hệ thống.</p>
        </div>
        <button id="open-create-user-modal-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-lg shadow transition duration-200 ease-in-out text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block mr-1 -ml-1 align-text-bottom">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Tạo User Mới
        </button>
    </header>

    <div id="create-user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
             <div class="flex justify-between items-center border-b pb-3 mb-4">
                 <h3 class="text-lg font-medium text-gray-900">Tạo User Mới</h3>
                 <button id="create-user-modal-close-button" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                     <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                 </button>
             </div>
            <form id="create-user-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="new-username" class="form-label">Username <span class="text-red-500">*</span></label>
                        <input type="text" id="new-username" name="username" required class="form-input w-full">
                    </div>
                    <div>
                        <label for="new-fullname" class="form-label">Họ và Tên</label>
                        <input type="text" id="new-fullname" name="fullname" class="form-input w-full">
                    </div>
                    <div>
                        <label for="new-password" class="form-label">Mật khẩu <span class="text-red-500">*</span></label>
                        <input type="password" id="new-password" name="password" required class="form-input w-full">
                    </div>
                    <div>
                        <label for="confirm-password" class="form-label">Xác nhận Mật khẩu <span class="text-red-500">*</span></label>
                        <input type="password" id="confirm-password" name="confirm_password" required class="form-input w-full">
                        <p id="password-match-error" class="text-xs text-red-500 mt-1 hidden">Mật khẩu không khớp.</p>
                    </div>
                    <div>
                        <label for="new-role" class="form-label">Vai trò <span class="text-red-500">*</span></label>
                        <select id="new-role" name="role" required class="form-select w-full">
                            <option value="user" selected>User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end items-center pt-4">
                    <span id="create-user-status" class="text-sm mr-4 hidden"></span>
                    <button type="submit" id="create-user-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-lg shadow transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                        Tạo User
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow border border-gray-200 p-4 md:p-6 mt-8"> <h3 class="text-xl font-semibold mb-4 text-gray-700">Danh sách User</h3>
        <div class="overflow-x-auto">
            <table id="users-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Họ và Tên</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                    </tr>
                </thead>
                <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="4" class="text-center py-6 text-gray-500">Đang tải danh sách user...</td></tr>
                </tbody>
            </table>
        </div>
        <p id="users-list-error" class="text-center text-red-500 hidden mt-4">Lỗi tải danh sách user.</p>
    </div>

    <div id="edit-user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-lg font-medium text-gray-900">Chỉnh sửa User</h3>
                <button id="edit-user-modal-close-button" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <form id="edit-user-form" class="space-y-4">
                <input type="hidden" id="edit-user-id">
                <div>
                    <label for="edit-username" class="form-label">Username</label>
                    <input type="text" id="edit-username" name="username" class="form-input w-full bg-gray-100 cursor-not-allowed" readonly>
                    <p class="form-description">Username không thể thay đổi.</p>
                </div>
                <div>
                    <label for="edit-fullname" class="form-label">Họ và Tên</label>
                    <input type="text" id="edit-fullname" name="fullname" class="form-input w-full">
                </div>
                <div>
                    <label for="edit-role" class="form-label">Vai trò <span class="text-red-500">*</span></label>
                    <select id="edit-role" name="role" required class="form-select w-full">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="flex justify-end items-center pt-4">
                    <span id="edit-user-status" class="text-sm mr-4 hidden"></span>
                    <button type="submit" id="save-user-changes-button" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-lg shadow transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                        Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
    </section>
